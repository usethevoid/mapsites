<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
  <form ng-submit="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" name="username" ng-model="credentials.username" id="firstinput" autofocus/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" name="password" ng-model="credentials.password" />
    </div>
    <input class="btn btn-success" type="submit" id="submit" value="Login" />
  </form>
</div>
