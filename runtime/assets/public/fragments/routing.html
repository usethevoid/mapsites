<div class="container-fluid" ng-controller="routingPageCtrl">
  <div class="row-fluid">
    <div class="col-md-2 box">
      <button type="button" class="btn btn-primary center" ng-click="updatePageMode()" ng-model="routingMode" uib-btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
        Traseu turistic
      </button>



    </div>
    <div class="col-md-9 content" id="map" style="min-height:40em;" ng-controller="mapBoxCtrl">
    </div>
  </div>

    <div class="row-fluid" ng-show="routingMode" ng-controller="routingBoxCtrl">
      <div class="col-xs-12 col-md-6">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-default" ng-model="mode" uib-btn-radio="'start'" ng-click="updatedMode()">Plecare</button>
          <button type="button" class="btn btn-sm btn-default" ng-model="mode" uib-btn-radio="'way'" ng-click="updatedMode()">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-sm btn-default" ng-model="mode" uib-btn-radio="'end'" ng-click="updatedMode()">Sosire</button>
          <button type="button" class="btn btn-sm btn-primary" ng-click="updateRoute()">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            <span>Calculeaza</span>
          </button>
          <button type="button" class="btn btn-sm btn-danger" ng-click="clearRoute()">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            <span>Sterge</span>
          </button>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-default" ng-click="">Salveaza traseu</button>
          <button type="button" class="btn btn-sm btn-default" ng-click="">Imprima traseu</button>
        </div>
      </div>
      <div class="col-xs-12 col-md-6" ng-show="routeLength!=null">
        <span class="label label-info label-md">Distanta: {{routeLength.kms}}km</span>
        <span class="label label-info label-md">Durata: {{routeLength.hours}}h {{routeLength.minutes}}min</span>
        <span class="label label-info label-md">Zile: {{days}}</span>
      </div>
    </div>

    <div class="row-fluid" ng-show="routingMode" ng-controller="planningBoxCtrl">
      <div class="col-xs-12 col-md-12 center" id="timeline1"></div>
    </div>

</div>
